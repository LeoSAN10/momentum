<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="owfont-master/owfont-master/css/owfont-regular.css">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div class="content">
      <div class="weather-container">
      <div class="icons">
        <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      </div>
        <div class="weather-description"></div>
        <div class="humidity"></div>
        <div class="speed"></div>
        <div class="city" contenteditable="true">Minsk</div>
      </div>      
      <button class="btn"></button>
      <time class="time"></time>

      <h1>
        <div class="day"></div>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
      <div class="quote-container">
        <button class="new-quote">New Quote</button>
        <div>
          
        <q class="quote"></q>
        </div>         
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
